services:
  - type: web
    name: nimbus-collab
    env: node
    buildCommand: cd client && npm install && npm run build && cd ../server && npm install
    startCommand: cd server && NODE_ENV=production npm start
    envVars:
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false # You'll need to set this in Render dashboard
      - key: JWT_SECRET
        generateValue: true # This will automatically generate a secure random value
    autoDeploy: true